language: java
sudo: false
before_install:
- sudo apt-get update
- sudo apt-get install ant
- cd etc/build
script: ant war
before_deploy:
- cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/draw.war
  skip_cleanup: true
  on:
    repo: cern-drawio/drawio
    tags: true
